<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${song.title}">Song Title</h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.genre}">Genre</span></h2>
    <h2>Year: <span th:text="${song.releaseYear}">Year</span></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="performer : ${song.performers}" th:text="${performer.firstName + ' ' + performer.lastName}">
            Performer Name
        </li>
    </ul>

    <div>
        <a th:href="@{/artist?trackId={id}(id=${song.trackId})}">Add More Artists</a>
        <a th:href="@{/songs}">Go to All Songs</a>
    </div>
</section>
</body>
</html>
